<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="detailStyle.css">
    <title>Document</title>
</head>
<body>
    <!-- NAVBAR -->
    <header>
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark p-md-1 p-sm-0">
            <div class="container">
                <div class="container-brand">
                    <a href="../index.html" class="navbar-brand">Dalek</a>
                </div>
                <button type="button" class="navbar-toggler" data-bs-target="#navbarNav" data-bs-toggle="collapse"
                    aria-controls="navbarNav" aria-expanded="false" aria-lable="Toggle Navbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="mx-auto"></div>
                    <ul class="navbar-nav">
                        <li class="nav-item" id="search-li">
                            <input type="text" class="search" id="search" placeholder="Search"><button
                            class="search-btn" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                        </li>
                    </ul>
                    <div class="mx-auto"></div>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="../About/aboutUsPage.html" class="nav-link-custom">ABOUT</a>
                        </li>
                        <li class="nav-item">
                            <a href="../Contact/contactPage.html" class="nav-link-custom">CONTACT</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" data-bs-target="#exampleModalToggle" data-bs-toggle="modal"
                                class="nav-link-custom">LOGIN</a>
                        </li>
                        <li class="nav-item hide-link">
                            <a href="" class="nav-link-custom" id="nav-admin">ADMIN</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Modal Login/Register -->
    <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content modal-login">
                <div class="modal-body form-box form-login">
                    <form action="#">
                        <span class="icon-close"><i class="fa-solid fa-circle-xmark" data-bs-dismiss="modal" aria-label="Close"></i></span>
                        <h1 class="modal-title fs-5" id="exampleModalToggleLabel">Login</h1>
                        <div class="input-box">
                            <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                            <input type="email" required>
                            <label>E-mail</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><i class="fa-solid fa-lock"></i></span>
                            <input type="password" required>
                            <label>Password</label>
                        </div>
                        <div class="remember-forgot">
                            <label><input type="checkbox" class="remember-check"> Remember me</label>
                            <a href="">Forgot Password?</a>
                        </div>
                        <button type="submit" class="btn-login">Login</button>
                        <div class="login-register">
                            <p>Don't have an account? <a href="#" data-bs-target="#exampleModalToggle2" data-bs-toggle="modal">Register</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content modal-register">
                <div class="modal-body form-box form-register">
                    <form action="#">
                        <span class="icon-close"><i class="fa-solid fa-circle-xmark" data-bs-dismiss="modal" aria-label="Close"></i></span>
                        <h1 class="modal-title fs-5" id="exampleModalToggleLabel2">Registration</h1>
                        <div class="input-box">
                            <span class="icon"><i class="fa-solid fa-user"></i></span>
                            <input type="text" required>
                            <label>Username</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                            <input type="email" required>
                            <label>E-mail</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><i class="fa-solid fa-lock"></i></span>
                            <input type="password" required>
                            <label>Password</label>
                        </div>
                        <div class="remember-forgot">
                            <label><input type="checkbox"> I agree to the terms & conditions</label>
                        </div>
                        <button type="submit" class="btn-login">Register</button>
                        <div class="login-register">
                            <p>Already have an account? <a href="#" data-bs-target="#exampleModalToggle" data-bs-toggle="modal">Login</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>
</html>
