    <!-- Modal Login/Register -->
    <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content modal-login">
                <div class="modal-body form-box form-login">
                    <form action="#">
                        <span class="icon-close"><i class="fa-solid fa-circle-xmark" data-bs-dismiss="modal" aria-label="Close"></i></span>
                        <h1 class="modal-title fs-5" id="exampleModalToggleLabel">Login</h1>
                        <div class="input-box">
                            <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                            <input type="email" required>
                            <label>E-mail</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><i class="fa-solid fa-lock"></i></span>
                            <input type="password" required>
                            <label>Password</label>
                        </div>
                        <div class="remember-forgot">
                            <label><input type="checkbox" class="remember-check"> Remember me</label>
                            <a href="">Forgot Password?</a>
                        </div>
                        <button type="submit" class="btn-login">Login</button>
                        <div class="login-register">
                            <p>Don't have an account? <a href="#" data-bs-target="#exampleModalToggle2" data-bs-toggle="modal">Register</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content modal-register">
                <div class="modal-body form-box form-register">
                    <form action="#">
                        <span class="icon-close"><i class="fa-solid fa-circle-xmark" data-bs-dismiss="modal" aria-label="Close"></i></span>
                        <h1 class="modal-title fs-5" id="exampleModalToggleLabel2">Registration</h1>
                        <div class="input-box">
                            <span class="icon"><i class="fa-solid fa-user"></i></span>
                            <input type="text" required>
                            <label>Username</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                            <input type="email" required>
                            <label>E-mail</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><i class="fa-solid fa-lock"></i></span>
                            <input type="password" required>
                            <label>Password</label>
                        </div>
                        <div class="remember-forgot">
                            <label><input type="checkbox"> I agree to the terms & conditions</label>
                        </div>
                        <button type="submit" class="btn-login">Register</button>
                        <div class="login-register">
                            <p>Already have an account? <a href="#" data-bs-target="#exampleModalToggle" data-bs-toggle="modal">Login</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- CONTACT FORM -->
    <div class="container-contact container">
        <div class="contact-box">
            <div class="left-box"></div>
            <div class="right-box">
                <h2>Contact Us</h2>
                <form id="form">
                    <input type="name" name="from_name" class="field" id="from_name" placeholder="Name" pattern="[a-z A-Z]+" minlength="3" maxlength="30" required>
                    <input type="email" name="email_id" class="field" id="email_id" placeholder="E-mail" required>
                    <input type="text" name="subject" class="field" id="subject" placeholder="Subject" pattern="[a-z A-Z]+" minlength="3" maxlength="20" required>
                    <textarea name="message" class="field message-area" id="message" placeholder="Message" maxlength="250" required></textarea>
                    <button type="submit" class="btn-send" id="button">Submit</button>
                </form>
            </div>
        </div>
    </div>
